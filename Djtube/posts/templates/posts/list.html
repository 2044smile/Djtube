{% extends "base.html" %}


{% block content %}
<h1>Post List</h1>
<div class="row">
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <img src="{{ post.thumbnail_image_url }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body">
            <h5 class="card-title"><b>{{ post.title }}</b></h5>
            <p class="card-text">{{ post.content }}</p>
            <a href="{{ post.get_absolute_url }}" class="btn btn-primary">상세페이지 바로가기</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
