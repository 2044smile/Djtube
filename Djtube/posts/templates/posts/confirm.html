{% extends 'base.html' %}

{% block content %}
{% block title %}Post - Confirm{% endblock %}
<h1>Confirm</h1>

<section>
    <h3>{{ title }}</h3>
    <p>{{ content }}</p>

    <img src="{{ youtube_thumbnail_image_url }}" alt="{{ title }}"  target="_blank">

    <a href="{{ youtube_original_url }}" target="_blank">유튜브 링크 바로가기</a>
    <br>
    <iframe
        width="500"
        height="315"
        src="{{ youtube_embed_url }}"
        frameborder="0"
        allowfullscreen></iframe>

    <form action="{% url 'posts:create' %}" method="POST">
        {% csrf_token %}
        <p>위의 정보로 포스트로 생성하시겠습니까?</p>
        <input type="hidden" name="video_id" value="{{ video_id }}">
        <input type="hidden" name="title" value="{{ title }}">
        <input type="hidden" name="content" value="{{ content }}">

        <p>현재의 썸네일 이미지가 마음에 안들면 새로운 이미지로 변경할 수 있습니다. </p>
        <input type="file" name="thumbnail_image">

        <input type="submit">
    </form>
</section>
{% endblock %}
