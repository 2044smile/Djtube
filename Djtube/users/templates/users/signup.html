{% extends "base.html" %}


{% block content %}
<h1>Signup</h1>


<section>
    <form action="{% url 'users:signup' %} " method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="useranem" required>
        <input type="password" name="password" placeholder="password" required>
        <input type="text" name="phonenumber" placeholder="phonenumber" required>
        <input type="submit" value="signup">
    </form>
</section>

<section>
    <ul>
        <li><a href="{% url 'social:begin' backend='facebook' %}">Facebook Signup</a></li>
        <li><a href="{% url 'social:begin' backend='facebook' %}">Kakao Signup</a></li>
    </ul>
</section>
{% endblock %}
